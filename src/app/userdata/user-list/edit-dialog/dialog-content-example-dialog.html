  <form mat-dialog-content [formGroup]="registrationForm" class="example-form">
    

  <mat-form-field class="example-full-width">
      <mat-label>Enter your First Name</mat-label>
      <input matInput placeholder="Enter First Name" formControlName="firstName" >
  </mat-form-field>

  <mat-form-field class="example-full-width">
      <mat-label>Enter your Last Name</mat-label>
      <input matInput placeholder="Enter last Name" formControlName="lastName">    
  </mat-form-field>

  <br>
  <mat-form-field class="example-full-width">
      <mat-label>Enter your Email</mat-label>
      <input matInput placeholder="Enter Email" formControlName="email">    
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <mat-label>Gender</mat-label>
    <input placeholder="Enter Gender" matInput formControlName="gender" >
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <mat-label>Birth Date</mat-label>
    <input placeholder="Enter Birth Date" matInput formControlName="birthDate" >
  </mat-form-field>

</form>

  <button mat-raised-button color="primary" (click)="Save()" [disabled]="registrationForm.invalid">Submit</button>
